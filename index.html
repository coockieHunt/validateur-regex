<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Verificateur de regex</title>
</head>
<body>
    
    <header>
        <!-- titre de la page  -->
        <h1>Validateur de regex </h1>
    </header>

    <main>
        <!-- Bibliotheque de code  -->
         <div class="bibliotheque card">
            <!-- EN TETE DE BIBLIOTHEQUE DE CODE  -->
            <div class="header-bibliotheque ">
                <div class="div-title-header">
                    <h2>Bibliotheque de regex  </h2>
                </div>

                <div class="div-icon-header">
                    <i class="bi bi-arrow-up-short toggle-bibliotheque"></i>
                </div>

            </div>
            <!-- POUR LES BOUTON   -->
            <!-- <div> -->
                <div >
                    <button class="btn_secondary">Telephone</button>
                    <button class="btn_secondary">Email</button>
                </div>
            <!-- </div> -->
         </div>

         <div class="div-test-score card">
            <!-- regourpe le bouton lancer le score et score de test  -->
            <div class="div-resultat">
                <div>
                    <!-- Pour le titre qui est le score de precision et le logo  -->
                    <div class="div-score">
                        <!-- <div> -->
                            <h2>Score de la précision</h2>
                        <!-- </div> -->
                        <!-- <div> -->
                             <i class="bi bi-arrow-up-short toggle-score"></i>
                        <!-- </div> -->
                    </div>
                    
                    <!-- Pour le pourcentage et test reussi -->
                     <div class="div-pourcentage">
                        <!-- <div > -->
                            <p class="pourcentage">0%</p>
                        <!-- </div> -->
                        <!-- <div> -->
                            <p class="resultat-test">0/0  </p>
                        <!-- </div> -->
                     </div>
                     <p>précision des tag [KO] = test qui doit echouer,[OK] = test qui doit reussir</p>
                     <p class="erreur"></p>
                </div>
                
                <div>
                    <button id="btn-lancer" >Lancer le test </button>
                </div>
            </div>

            <div class="div-test">
                <!-- titre + champs pour inserer les regex -->
                <h2 class="titre-section">Expression reguliere (regex)</h2>
                <input type="text" class="input-regex" id="" name="input-regex" value="">

                <!-- Pour inserer les test -->
                <div>
                    <!-- pour le ttitre et les bouton de test  -->
                    <div class="div-bibliotheque-test">
                        <!-- <div> -->
                            <h2 class="titre-section" >Donné test: </h2>
                            <h2 class="titre-section" >Données de test</h2>
                        <!-- </div> -->
                        <!-- <div> -->
                            <div class="div-preset">
                                <button class="btn_light">Tel</button>
                                <button class="btn_light">Email</button>
                            </div>
                         
                        <!-- </div> -->
                    </div>

                    <textarea name="test" id="test" class="test"  rows="20"  placeholder="[OK] test reussi 
[KO] test echouer" value=""></textarea>

                    <!-- pour les bouton de copier  -->
                    <div class="div-btn">
                        <!-- <div> -->
                            <button class="btn_secondary">Effacer</button>
                        <!-- </div> -->
                        <!-- <div> -->
                            <button class="btn_secondary">copier</button>
                        <!-- </div> -->

                    </div>
                </div>
                
            </div>

         </div>
        
    </main>


    <script src="assets/js/script.js"></script>
</body>
</html>
